<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Input your looooooong URL</h4>
        <form ng-submit="submit()"> <!--用angular控制提交。调用相应controller中的submit()方法-->
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longUrl" />
            </div>
            <input type="submit" value="Get Your TinyURL" class="btn btn-primary" />
        </form>
    </div>
</div>
